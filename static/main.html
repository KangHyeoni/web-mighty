<!DOCTYPE html>
<html lang="html5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Mighty</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="title">Web Mighty</h1>
            </div>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <a class="button is-dark" href="https://github.com/buttercrab/web-mighty">
                                <span class="icon">
                                    <i class="fab fa-github"></i>
                                </span>
                        <span>GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="hero">
    <div class="hero-body">
        <div class="container mb-6">
            <section class="section">
                <nav class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <h1 class="title">
                                Home
                            </h1>
                        </div>
                    </div>
                    <div class="level-right">
                        <figure class="image is-32x32">
                            <img src="res/assets/settings-24px.svg" alt="profile_image" class="is-center">
                        </figure>
                    </div>
                </nav>
            </section>
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <article class="tile is-child notification is-success vertical-flex">
                        <div class="content align-bottom has-text-right">
                            <p class="title">Play</p>
                            <p class="subtitle">TODO: Add playing card image</p>
                        </div>
                    </article>
                </div>
                <div class="tile is-vertical is-4 is-parent">
                    <article class="tile is-child notification is-warning">
                        <p class="title">Your profile</p>
                        <article class="media">
                            <figure class="image is-64x64 media-left">
                                <img src="res/assets/account_circle-24px.svg" alt="profile_image" class="is-center">
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <p class="subtitle">
                                        blah blah
                                    </p>
                                </div>
                            </div>
                        </article>
                    </article>
                    <article class="tile is-child notification is-info">
                        <p class="title">Mighty rank</p>
                        <p class="subtitle">Who's the MIGHTY?</p>
                        <div id="scroll">

                        </div>
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/640x480.png" alt="">
                        </figure>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
